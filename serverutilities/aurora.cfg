# Configuration file

general {
    # Enable the localhost server [default: false]
    B:enable=false

    # Webserver Port ID [range: 1024 ~ 65535, default: 48574]
    I:port=48574
}


pages {
    # Enable the player rank page from Server Utilities
    # Possible values: [ENABLED, REQUIRES_AUTH, DISABLED]
    #  [default: ENABLED]
    S:command_list_page=ENABLED

    # Exclude mods from the modlist [default: ]
    S:modlist_excluded_mods <
     >

    # Enable the modlist page
    # Possible values: [ENABLED, REQUIRES_AUTH, DISABLED]
    #  [default: ENABLED]
    S:modlist_page=ENABLED

    # Enable the command list page from Server Utilities
    # Possible values: [ENABLED, REQUIRES_AUTH, DISABLED]
    #  [default: ENABLED]
    S:permission_list_page=ENABLED

    # Enable the playerlist table page
    # Possible values: [ENABLED, REQUIRES_AUTH, DISABLED]
    #  [default: ENABLED]
    S:player_list_json=ENABLED

    # Enable the world info page
    # Possible values: [ENABLED, REQUIRES_AUTH, DISABLED]
    #  [default: ENABLED]
    S:player_list_table=ENABLED

    # Enable the playerlist json page
    # Possible values: [ENABLED, REQUIRES_AUTH, DISABLED]
    #  [default: REQUIRES_AUTH]
    S:player_rank_page=REQUIRES_AUTH

    # Enable the modlist page
    # Possible values: [ENABLED, REQUIRES_AUTH, DISABLED]
    #  [default: ENABLED]
    S:world_info_json=ENABLED
}


