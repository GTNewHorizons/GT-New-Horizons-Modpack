    B:backup=true

    #  [default: true]
    B:chunks=true

    #  [default: true]
    B:dump_chunkloaders=true

    #  [default: true]
    B:dump_permissions=true

    #  [default: true]
    B:dump_stats=true

    #  [default: true]
    B:fly=false

    #  [default: true]
    B:god=false

    #  [default: true]
    B:heal=false

    #  [default: true]
    B:home=false

    #  [default: true]
    B:inv=true

    #  [default: true]
    B:kickme=false

    #  [default: true]
    B:killall=true

    #  [default: true]
    B:leaderboard=true

    #  [default: true]
    B:mute=false

    #  [default: true]
    B:nbtedit=true

    #  [default: true]
    B:nick=false

    #  [default: true]
    B:ranks=true

