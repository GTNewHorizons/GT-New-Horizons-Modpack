// <~~~~~~~~~~~~~~~~~~~~~~~~~ Custom Squeezer Recipes  ~~~~~~~~~~~~~~~~~~~~~~~~>

squeezer: I:gendustry:HoneyDrop@2000 , 20 cycles => oil 100 mb + 30% S:Forestry:propolis
squeezer: I:gendustry:HoneyDrop@2002 , 20 cycles => ic2coolant 100 mb + 30% S:ExtraBees:propolis
squeezer: I:gendustry:HoneyDrop@2003 , 20 cycles => ic2hotcoolant 100 mb + 30% I:MagicBees:propolis@2
squeezer: I:gendustry:HoneyDrop@2004 , 20 cycles => fieryblood 50 mb + 30% I:MagicBees:propolis@2
