mutation: 8% "gendustry.bee.RedstoneAlloy" + "gendustry.bee.Iron" => "gendustry.bee.ConductiveIron"
mutation: 6% "gendustry.bee.EnergeticAlloy" + "forestry.speciesPhantasmal" => "gendustry.bee.VibrantAlloy" Req Temperature Hot
mutation: 9% "gendustry.bee.RedAlloy" + "forestry.speciesEnded" => "gendustry.bee.PulsatingIron"
