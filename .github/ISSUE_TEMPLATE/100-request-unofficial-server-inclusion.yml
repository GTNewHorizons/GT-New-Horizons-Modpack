name: Request Unofficial Server Inclusion
description: Request to include your server in the server.dat that ships with the pack.
labels:
- "Type: Unofficial Server"
body:
- type: input
  id: ip
  attributes:
    label: IP
    description: The endpoint where your server is accessible.
    placeholder: "Example: playeta.gtnewhorizons.com:25565"
  validations:
    required: true
- type: input
  id: whitelist
  attributes:
    label: Whitelist Status
    description: Whether your server has a whitelist, and if yes, where to apply.
    placeholder: "Example: https://gtnh.miraheze.org/wiki/Server_Information"
  validations:
    required: true
- type: input
  id: name
  attributes:
    label: Server Name
    placeholder: "Example: Official Server Eta"
  validations:
    required: true
- type: input
  id: language
  attributes:
    label: Primary Language(s)
    description: You expect players to communicate in one of these languages.
    placeholder: "Example: English"
  validations:
    required: true
- type: input
  id: region
  attributes:
    label: Region(s) of Service
    description: The location of your server. Players usually won't want to choose a server with 500ms+ ping.
    placeholder: "Example: EU/US/Germany"
  validations:
    required: true
- type: input
  id: info
  attributes:
    label: Additional Info
    description: Additional info you want to display. Note that if you type too much here it might not fit into the in game window, and we'll trim it or request a change.
    placeholder: "Example: Be a nice person."
